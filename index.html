<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body background = "assets/images/4PhorFour_sm.jpg">
<!-- <body background = "assets/images/4forFour2_sm.jpg"> -->

<div class="container">
    <div class="row">
        <div class="text-center gameClock startStuff">
            <h3>00:00</h3>
        </div>
        <div class="text-center btn_Start startStuff">
            <button id="btnStart">START</button> 
        </div>
    </div>
    <div class="row">
        <div class="jumbotron startStuff">
            <!-- <div class="qRow">
             
            </div> -->
            <div class="btnRow">
                
            </div> 
        </div>
    </div>
    <div class="row"> 
        <div class= "scoreBoard startStuff">   
            <div class="col-sm-2 text-left lblCorr">
                CORRECT:
            </div>
            <div class="col-sm-2 scoreCorr">
                0
            </div>
            <div class="col-sm-2 text-left lblIncorr">   
                Incorrect:
            </div>
            <div class="col-sm-2 scoreIncorr">
                0
            </div>
            <div class="col-sm-2 text-left lblBlank">
                blank: 
            </div>
            <div class="col-sm-2 scoreBlank">
                0
            </div>
        </div>
        <div class="controlBoard startStuff">
            <br>
            <div class="col-med-2 text-center">
                <button id="btnSkip">SKIP</button>
            </div>
            <br>
            <div class="col-med-2 text-center">
                <button id="btnRestart">RESTART</button>
            </div>
            <br>
        </div>
    </div>
</div>

<script src="assets/javascript/app.js"> </script>

</body>
</html>
