<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body background = "assets/images/4PhorFour_sm.jpg">
<!-- <body background = "assets/images/4forFour2_sm.jpg"> -->

<div class="container">
    <div class="row">
        <div class="text-center gameClock">
            <h3>00:00</h3>
        </div>
        <div class="text-center btn_Start">

            <button id="btnStart">START</button> 

        </div>
    </div>
    <div class="row">
        <div class="jumbotron">
            <div class="row q_Row">
                <div class="col-sm-12 question">
                    QUESTION LOADS HERE                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 text-center ans_btn_col">
                    <button type="button" class="btn btn-primary center-block">A</button>
                </div>
                <div class="col-sm-10 ans_a_col">
                    ANSWER ANSWER ANSWER GOES GOES GOES GOES HERE HERE HERE
                </div>
            </div> 
            <div class="row">
                <div class="col-sm-2 text-center ans_btn_col">
                    <button type="button" class="btn btn-success center-block">B</button>
                </div>
                <div class="col-sm-10 ans_b_col">
                    ANSWER ANSWER ANSWER GOES GOES GOES GOES HERE HERE HERE
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 text-center ans_btn_col">
                    <button type="button" class="btn btn-danger center-block">C</button>
                </div>
                <div class="col-sm-10 ans_c_col">
                    ANSWER ANSWER ANSWER GOES GOES GOES GOES HERE HERE HERE
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 text-center ans_btn_col">
                    <button type="button" class="btn btn-dark center-block">D</button>
                </div>
                <div class="col-sm-10 ans_d_col">
                    ANSWER ANSWER ANSWER GOES GOES GOES GOES HERE HERE HERE
                </div>
            </div>

        </div>
    </div>
    <div class="row"> 
        <div class= "scoreBoard">   
            <div class="col-sm-2 text-left">
                <h6>CORRECT:</h6>
            </div>
            <div class="col-sm-2 correct-score">
                <p id="corr_score">0</p>
            </div>
            <div class="col-sm-2 text-left">   
                <p>Incorrect:</p>
            </div>
            <div class="col-sm-2 incorrect-score">
                <p id="incorr_score">0</p>
            </div>
            <div class="col-sm-2 text-left">
                blank: 
            </div>
            <div class="col-sm-2 blank-score">
                <p id="blank_score">0</p>
            </div>
        </div>
        <div class="controlBoard">
            <br>
            <div class="col-med-2 text-center">
                <button id="btnSkip">SKIP</button>
            </div>
            <br>
            <div class="col-med-2 text-center">
                <button id="btnRestart">RESTART</button>
            </div>
            <br>
        </div>
    </div>
</div>

<script src="assets/javascript/app.js"> </script>

</body>
</html>
